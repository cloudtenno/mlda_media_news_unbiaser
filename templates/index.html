<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Python WebScraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      position: relative;
    }
    input[type="url"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 5px;
    }
    .flash {
      color: red;
      margin-bottom: 20px;
    }
    /* Spinner overlay */
    #spinnerOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      text-align: center;
    }
    .spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
      margin-top: 20%;
    }
    .spinner-text {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    function showSpinner() {
      document.getElementById('spinnerOverlay').style.display = 'block';
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Enter a URL to Scrape</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('scrape') }}" method="post" onsubmit="showSpinner()">
      <input type="url" name="url" placeholder="https://example.com" required>
      <button type="submit">â†’</button>
    </form>
  </div>
  <!-- Spinner Overlay -->
  <div id="spinnerOverlay">
    <div class="spinner"></div>
    <div class="spinner-text">Summarization in Process, Please Wait</div>
  </div>
</body>
</html>
